apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: forgeconfig
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: forgeconfig
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/part-of: forgeconfig
    spec:
      containers:
        - name: frontend
          image: forgeconfig/frontend:latest # Replace with your registry image
          ports:
            - name: http
              containerPort: 5173
              protocol: TCP
          env:
            - name: VITE_API_URL
              value: http://backend:8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
