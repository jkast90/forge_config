# ZTP Server - Docker Compose
#
# Usage:
#   docker compose up                    # Start Rust backend + frontend
#   docker compose up --profile test     # Include test clients
#   docker compose up --build            # Rebuild everything
#
# Ports:
#   5174 - Frontend (Vite dev server)
#   8080 - Rust backend

services:
  # ===========================================
  # Frontend - React + Vite dev server
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: ztp-frontend
    networks:
      - ztp-net
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - ./shared:/shared
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend-rust:8080
    depends_on:
      - backend-rust
    restart: unless-stopped

  # ===========================================
  # Rust backend - port 8080
  # ===========================================
  backend-rust:
    build:
      context: ./backend-rust
      dockerfile: Dockerfile
    container_name: ztp-backend-rust
    hostname: ztp-server
    networks:
      ztp-net:
        ipv4_address: 172.30.0.2
    ports:
      - "8080:8080"
    volumes:
      - rust-data:/data
      - rust-tftp:/tftp
      - rust-backups:/backups
      - ./configs/templates:/configs/templates:ro
      - ./frontend/dist:/app/frontend:ro
      # Mount Docker socket for spawning test containers
      - /var/run/docker.sock:/var/run/docker.sock
    cap_add:
      - NET_ADMIN
    environment:
      - DB_PATH=/data/ztp.db
      - TFTP_DIR=/tftp
      - BACKUP_DIR=/backups
      - TEMPLATES_DIR=/configs/templates
      - RUST_LOG=info
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      # Docker configuration for spawning test containers
      - DOCKER_NETWORK=ztp-app_ztp-net
      - TEST_CLIENT_IMAGE=ztp-server-test-client
    restart: unless-stopped

  # ===========================================
  # Test client - simulated network switch
  # ===========================================
  test-client:
    build:
      context: ./test-client
      dockerfile: Dockerfile
    container_name: ztp-test-client
    hostname: test-switch
    networks:
      ztp-net:
        ipv4_address: 172.30.0.99
    mac_address: "02:42:ac:1e:00:99"
    cap_add:
      - NET_ADMIN
    depends_on:
      - backend-rust
    profiles:
      - test

networks:
  ztp-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
          gateway: 172.30.0.1

volumes:
  rust-data:
  rust-tftp:
  rust-backups:
