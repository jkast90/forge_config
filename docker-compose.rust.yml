# Docker Compose for Rust backend
# Usage: docker-compose -f docker-compose.rust.yml up --build

services:
  ztp-server-rust:
    build:
      context: ./backend-rust
      dockerfile: Dockerfile
    container_name: ztp-server-rust
    hostname: ztp-server
    networks:
      ztp-net:
        ipv4_address: 172.30.0.2
    ports:
      - "8080:8080"
    volumes:
      - ztp-data:/data
      - ztp-tftp:/tftp
      - ztp-backups:/backups
      - ./configs/templates:/configs/templates:ro
      - ./frontend/dist:/app/frontend:ro
      # Mount Docker socket for spawning test containers
      - /var/run/docker.sock:/var/run/docker.sock
    cap_add:
      - NET_ADMIN
    environment:
      - DB_PATH=/data/ztp.db
      - TFTP_DIR=/tftp
      - BACKUP_DIR=/backups
      - TEMPLATES_DIR=/configs/templates
      - RUST_LOG=info
      # Docker configuration for spawning test containers
      - DOCKER_NETWORK=ztp-server_ztp-net
      - TEST_CLIENT_IMAGE=ztp-server-test-client
      - FRR_CLIENT_IMAGE=ztp-server-frr-client
      - GOBGP_CLIENT_IMAGE=ztp-server-gobgp-client
    restart: unless-stopped

  test-client:
    build:
      context: ./test-client
      dockerfile: Dockerfile
    container_name: ztp-test-client
    hostname: test-switch
    networks:
      ztp-net:
        ipv4_address: 172.30.0.99
    mac_address: "02:42:ac:1e:00:99"
    cap_add:
      - NET_ADMIN
    depends_on:
      - ztp-server-rust
    profiles:
      - test

networks:
  ztp-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
          gateway: 172.30.0.1

volumes:
  ztp-data:
  ztp-tftp:
  ztp-backups:
